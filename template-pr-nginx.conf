server {
    listen 443 ssl;
    server_name BRANCH.REPO.auto.projetonow.net;
    ssl_certificate /etc/letsencrypt/live/REPO.auto.projetonow.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/REPO.auto.projetonow.net/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:PORTA;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}